<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="prism (2).css">
  <style>
    #responsePre{
      max-height: 500px;
      min-height: 100px;
    }
  </style>
  <title>PostMaster by Vihar Shah</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PostMaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="my-3">Welcome to PostMaster</h1>
  </div>

  <div class="container">
    <!-- URL Box -->
    <div class="form-group row">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter URL here" id="urlField" />
      </div>
    </div>
    <!-- Request Type -->
    <fieldset class="form-group my-3">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-8">Request Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
            <label class="form-check-label" for="get">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
            <label class="form-check-label" for="post">
              POST
            </label>
          </div>
        </div>

      </div>

    </fieldset>
    <!-- Content-type -->
    <fieldset class="form-group my-3">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-8">Content Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="json" value="JSON" checked>
            <label class="form-check-label" for="json">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="params" value="PARAMS">
            <label class="form-check-label" for="params">
              Custom Parameters
            </label>
          </div>
        </div>

      </div>

    </fieldset>
    <!-- Parameters Box:this will hide on clicking json option in content type -->
    <div id="parametersBox">
      <div class="row g-3 my-2">
        <legend class="col-form-label col-sm-2 pt-8">Parameter 1 </legend>
        <div class="col">
          <input type="text" class="form-control" placeholder="enter Parameter 1 Key" id="parameterKey1">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="enter Parameter 1 Value" id="parameterValue1">
        </div>
        <div class="col">
          <button id="addBtn" class="btn btn-primary">+</button>
        </div>
      </div>
      <div id="addParams"></div>
    </div>
    <!-- JSON Box: this will hide on clicking paramters option in content type -->
    <div class="my-3" id="reqJsonBox">
      <div class="form-group row">
        <label for="reqJsonTxt" class="col-sm-2 col-form-label">Enter Request JSON here</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="reqJsonTxt" rows="3"></textarea>
        </div>
      </div>
    </div>
    <!-- submit button which will trigger fetch api-->
    <div class="form-group row">
      <div class="col-sm-10 my-3">
        <button id="submitBtn" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <!-- response box: -->
    <div class="my-3" id="resBox">
      <div class="form-group row">
        <label for="resTxt" class="col-sm-2 col-form-label"> Respone</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" id="resTxt" rows="3">Your response will appear here.</textarea> -->
          <pre id="responsePre" class="language-javascript">
            <code id="responsePrism" class="language-javascript"></code></pre>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="prism (2).js"></script>
</body>

</html>
